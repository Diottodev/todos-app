name: CI-CD-backend

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'
    workflow_dispatch:

    concurrency:
      group: deploy-production
      cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todo-database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd backend && yarn install --frozen-lockfile
      - name: Build the application
        run: cd backend && yarn build
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -z localhost 5433 && echo "Postgres is up" && break
            sleep 1
          done
      - name: Run migrations
        run: cd backend && npx prisma migrate deploy && yarn db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd backend && yarn install --frozen-lockfile
      - name: Run tests
        run: cd backend && yarn test

  deploy:
      runs-on: ubuntu-latest
      timeout-minutes: 30
      steps:
        - name: Deploy to EC2
          uses: appleboy/ssh-action@v1.0.0
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_SSH_KEY }}
            port: ${{ secrets.EC2_PORT || 22 }}
            debug: true
            script: |
              cd ~/todos-app/backend
              git pull

        - name: Build Docker image
          run: docker build -t todos-backend ./backend

        - name: Run Docker container
          run: docker run -d -p 3333:3333 --env-file ./backend/.env --name todos-backend todos-backend
